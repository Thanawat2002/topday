<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="Dynamic.css" type="text/css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <div class="full-screen">
        <div class="shop-container">
            <div id="header">
                <div class="header">

                    <div class="progressengin" >
                        <div><i class="fas fa-car-crash"></i></div>
                        <div class="bar" id="engin">
                            <div class="percent-engin"></div>
                        </div>
                        <div class="levelengine">100%</div>
                    </div>

                    <div class="KHM">
                        <div class="speed"></div>
                        <div class="gear"></div> 

                    </div>

                    <div class="wheelchair">
                        <div class="Console"><i class="fas fa-cogs"></i> Console</div>
                        <div class="wheel">
                            <div id="tyres1"><i class="fas fa-tire  fa-spin"></i></div>
                            <div id="tyres2"><i class="fas fa-tire  fa-spin "></i></div>
                            <div id="tyres3"><i class="fas fa-tire  fa-spin"></i></div>
                            <div id="tyres4"><i class="fas fa-tire  fa-spin"></i></div>
                        </div>
                    </div>

                    
                  <div class="beltsmode">
                        <div id="belt" class="belts">
                            <img src="img/BELT.png">
                        </div>             
                        <div class="name"></div>     
                    </div>
                    <div class="progress">
                        <i class="fas fa-oil-can"></i>
                        <div class="bar" id="fuel">
                            <div class="percent-fuel"></div>
                        </div>
                        <span class="levelfuel">100%</span>
                    </div>

                    <div class="placeName"> KUY</div>

                    <audio id="Sound" loop preload>
                        <source src="./Sound/Belt.ogg" type="audio/ogg">
                    </audio>
        

                </div>
            </div>
        </div>
    </div>


    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="Function.js" type="text/javascript"></script>
</body>

</html>
